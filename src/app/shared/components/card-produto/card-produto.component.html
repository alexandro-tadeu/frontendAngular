<div class="row">
    <!-- COLOQUEI UMA LINHA ENVOLVENDO O CARD E A TABELA -->
    <div class="col-3">
        <!-- COLOQUEI UMA COLUNA DE TAMANHO 3 PARA O CARD -->
        <div class="card">
            <!-- TIREI O WIDTH DO CARD -->
            <img [src]="foto" class="card-img-top" alt="..." />
            <div class="card-body">
                <h5 class="card-title">
                    {{ nomeProduto | uppercase }}
                    <span *ngIf="promocao; else elseBlock" class="badge badge-success">Promoção</span>
                    <ng-template #elseBlock>
                        <span class="badge badge-primary">Aproveite</span>
                    </ng-template>
                </h5>
                <p class="card-text">
                    Identificação:{{ idProduto | number: "2.0-0" }} <br /> Validade: {{ dataValidade | date: "shortDate" }}
                </p>
                <a href="#" class="btn btn-primary float-right">{{
                  precoProduto | currency: "BRL"
                  }}</a>
            </div>
        </div>
    </div>
